<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>

        <!-- Select Date -->
        <div>
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
        </div>

        <!-- Select Specialist -->
        <div>
            <label for="master">Select Specialist:</label>
            <select id="master" onchange="fetchProcedures()" required>
                <option value="" disabled selected>Select a specialist</option>
                <option value="3079">Martsyniak Daria</option>
                <option value="2963">Viacheslav BCN</option>
                <option value="3067">Ekaterina Kuznetsova TRG</option>
                <option value="1532">Katerina (médico) BCN</option>
                <option value="2702">Katerina Tarragona</option>
                <option value="2962">Ushakov Viacheslav TRG</option>
                <option value="3084">Yulia Estetica</option>
            </select>
        </div>

        <!-- Select Procedure -->
        <div id="procedure-container" style="display: none;">
            <label for="procedure">Select Procedure:</label>
            <select id="procedure" required>
                <option value="" disabled selected>Select a procedure</option>
            </select>
        </div>

        <!-- Enter Name -->
        <div id="client-info-container" style="margin-top: 20px;">
            <label for="client-name">Enter Your Name:</label>
            <input type="text" id="client-name" placeholder="Your Name" required>
        </div>

        <!-- Enter Email -->
        <div id="email-container" style="margin-top: 20px;">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        </div>

        <!-- Check Slots -->
        <button id="check-slots-btn" onclick="fetchSlots()" style="display: none;">Check Available Slots</button>

        <!-- Available Slots -->
        <div id="slots"></div>

        <!-- Payment Section -->
        <div id="payment-section" style="display: none;">
            <h2>Complete Your Payment</h2>
            <button id="pay-now" onclick="redirectToStripe()">Pay €10</button>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>
</html>
