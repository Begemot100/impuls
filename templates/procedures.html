<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список процедур</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Список процедур</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Длительность</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
            {% for procedure in procedures %}
            <tr>
                <td>{{ procedure.id }}</td>
                <td>{{ procedure.name }}</td>
                <td>{{ procedure.duration }}</td>
                <td>{{ procedure.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='{{ url_for('index') }}'">Назад</button>
</body>
</html>
